<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Fetch API Get Request</h1>
  <button type="button" onclick="fetchOneObj()">Fetch one object</button>
  <p id="responseText"></p>

  <script>
    function fetchOneObj() {
      fetch('https://jsonplaceholder.typicode.com/posts/1')
        .then(response => {
         if (!response.ok) {
          throw new Error(`HTTP error. status: ${response.staus}`)
        }

        return response.json() //parse to json
      })
      .then(data => {
        document.getElementById('responseText').innerHTML = `Title: ${data.title}`
       })
      .catch(error => console.error("Error:", error))

    }
    
  </script>
</body>
</html>
